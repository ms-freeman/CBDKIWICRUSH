{% extends "shop/base.html" %}

{% block title %}Contact{% endblock %}

{% block content %}

<div class="container mt-4">
    <div class="contact-form">
        <h1 class="text-center">Contactez-nous</h1>
        <p class="text-center">Choisissez un sujet et utilisez le formulaire ci-dessous pour nous contacter :</p>

        <form id="contact-form" method="post">
            {% csrf_token %}

            {% if messages %}
            <div class="alert alert-success">
                {{ messages }}
            </div>
            {% endif %}

            <div class="form-group">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="subject">Sujet :</label>
                <select id="subject" name="subject" class="form-control" required>
                    <option value="" selected disabled>Choisissez un sujet</option>
                    <option value="sujet1">Sujet 1</option>
                    <option value="sujet2">Sujet 2</option>
                    <option value="sujet3">Sujet 3</option>
                    <!-- Ajoutez d'autres sujets ici -->
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message :</label>
                <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </div><br>
        </form>
    </div>
</div>

{% endblock %}
